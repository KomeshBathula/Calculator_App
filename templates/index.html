<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <h2>Calculator</h2>
        <div class="form">
            <form action="/math" method="post">
                <label for="operation">Choose a mathematical operation:</label>
                <select name="operation" id="operation" required>
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
                <input type="number" name="num1" id="num1" placeholder="Enter first number" step="any" required>
                <input type="number" name="num2" id="num2" placeholder="Enter second number" step="any" required>
                <input type="submit" value="Calculate">
            </form>
        </div>
    </div>
</body>
</html>
